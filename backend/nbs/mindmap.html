<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation Flow Mind Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind/style/jsmind.css">
    <script src="https://cdn.jsdelivr.net/npm/jsmind/js/jsmind.js"></script>
</head>
<body>
    <button onclick="loadMindMap()">Load Conversation Map</button>
    
    <div id="mindmap" style="width:100%;height:500px;border:1px solid #ccc;"></div>
    
    <script>
        function loadMindMap() {
            console.log("Fetching data...");
            fetch('http://127.0.0.1:8004/get-conversation')
                .then(response => response.json())
                .then(data => {
                    console.log("Data fetched:", data); // Log the data to confirm it's received
                    const options = {
                        container: 'mindmap',
                        editable: true,
                        theme: 'primary'
                    };
                    const mindMap = {
                        "meta": { "name": "conversation_flow", "author": "your_app" },
                        "format": "node_array",
                        "data": data
                    };
                    const jm = new jsMind(options);
                    jm.show(mindMap);
                    console.log("Mind map rendered.");
                })
                .catch(error => console.error("Error loading data:", error));
        }
    </script>
</body>
</html>
